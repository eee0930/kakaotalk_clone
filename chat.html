<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georgy/ lazyhysong | Fairy Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>08:21</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Georgy</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          Tuesday, July 19, 2022
      </div>
      <div class="message-row">
        <img src="img/georgy.jpg" />
        <div class="message-row__content">
          <span class="message__author">Georgy</span>
          <div class="message__info">
            <span class="message__bubble">떡볶이 재료: 고추가루 5큰술, 고추장 1큰술, 후추</span>
            <span class="message__time">08:19</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">도랏? 왜 여기다 적고 난리</span>
            <span class="message__time">08:19</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/georgy.jpg" />
        <div class="message-row__content">
          <span class="message__author">Georgy</span>
          <div class="message__info">
            <span class="message__bubble">ㅋㅋㅋㅋㅋㅋ여기 메모장임</span>
            <span class="message__time">08:21</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big 🥺</span>
    </div>
    <script 
        src="https://kit.fontawesome.com/1e754d3bc4.js" 
        crossorigin="anonymous"></script>
  </body>
</html>
